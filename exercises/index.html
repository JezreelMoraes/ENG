<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/images/logo.ico">

    <title>GymEsc | Exercícios</title>

    <link rel="stylesheet" href="/src/css/globals.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/content.css">
    <link rel="stylesheet" href="/src/css/list.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <div class="page-container">
        <div class="js-template" data-src="navbar/navbar.html"></div>

        <div class="content-container container">
            <div class="content exercises-container  js-exercises-container">
                <div class="content-header">
                    <h2 class="title">Exercicios</h2>
                </div>

                <div class="empty-state js-empty-state" hidden>
                    <h2 class="title">Nenhum <span class="green">exercício</span> encontrado</h2>
                    <div class="illustration">
                        <img src="/src/images/trains_empty_state.svg" alt="Exercise Illustration">
                    </div>
                </div>

                <div class="">


                    <div class="exercises-list list-container js-list">
                        <table class="list">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                            <tbody class="js-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/javascript/globals.js"></script>
    <script src="./src/javascript/script.js"></script>
</body>

</html>
