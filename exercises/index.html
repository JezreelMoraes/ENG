<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/images/logo.ico">

    <title>GymEsc | Exercícios</title>

    <link rel="stylesheet" href="/src/css/globals.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/content.css">
    <link rel="stylesheet" href="/src/css/list.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <div class="page-container">
        <div class="js-template" data-src="navbar/navbar.html"></div>

        <div class="content-container container">
            <div class="content exercises-container js-exercises-container">
                <div class="content-header">
                    <h1 class="title">Exercícios</h1>

                    <a href="/exercises/add" class="button-wraper">
                        <div class="button no-wrap">
                            <img src="/src/icons/plus.svg" alt="add workout" class="icon">
                            <img src="/src/icons/plus_black.svg" alt="add workout" class="icon black">
                            <span>Adicionar exercício</span>
                        </div>
                    </a>
                </div>

                <div class="content-main">
                    <div class="empty-state js-empty-state">
                        <div class="empty-state-content">
                            <h2 class="title">
                                Nenhum <span class="green">exercício</span> encontrado
                            </h2>
                            <div class="illustration">
                                <img src="/src/images/exercises_empty_state.svg" alt="Exercise Illustration">
                            </div>
                            <p class="description">
                                Adicione <span class="green">exercícios</span> agora mesmo clicando no botão
                                <span class="green">"Adicionar exercício"</span> logo acima.
                            </p>
                        </div>
                    </div>

                    <div class="list-wraper js-list">
                        <div class="exercises-list list-container">
                            <table class="list">
                                <thead>
                                    <tr class="trh">
                                        <th>Nome</th>
                                        <th>Descrição</th>
                                    </tr>
                                </thead>
                                <tbody class="js-table-body"></tbody>
                            </table>
                        </div>

                        <div class="placeholder"></div>

                        <div class="list-footer">
                            <span class="js-list-count"></span> exercício(s) encontrado(s)
                        </div>
                    </div>
                </div>

                <div class="content-footer"></div>
            </div>
        </div>
    </div>

    <script src="/src/javascript/globals.js"></script>
    <script src="./src/javascript/script.js"></script>
</body>

</html>
