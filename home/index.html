<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymESC Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <div class="train-container">
                <a href="/home">
                    <div class="logo">
                        <h1><span class="green">Gym</span>Esc</h1>
                    </div>
                </a>
                <a href="/home/trains">
                    <div class="button">
                        <img src="./src/icons/weight.svg" alt="gym weight" class="icon">
                        <img src="./src/icons/weight_black.svg" alt="gym weight" class="icon black">
                        <span>Treinos</span>
                    </div>
                </a>
            </div>
            <div class="setting-container">
                <a href="/home/settings">
                    <div class="button">
                        <img src="./src/icons/gear.svg" alt="gear" class="icon">
                        <img src="./src/icons/gear_black.svg" alt="gear" class="icon black">
                        <span>Configurações</span>
                    </div>
                </a>

                <a href="/login">
                    <div class="button red">
                        <img src="./src/icons/exit.svg" alt="exit" class="icon">
                        <img src="./src/icons/exit_black.svg" alt="exit" class="icon black">
                        <span>Sair</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="content-container">
            <div class="content">
                <h2 class="title">Preparado para o <span class="green">treino</span>?</h2>
                <div class="illustration">
                    <img src="./src/content.svg" alt="Exercise Illustration">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
